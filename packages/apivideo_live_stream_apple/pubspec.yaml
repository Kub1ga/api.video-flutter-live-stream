name: apivideo_live_stream_apple
description: An Apple implementation for the api.video live stream plugin.
repository: https://github.com/apivideo/api.video-flutter-live-stream/packages/live_stream_avfoundation
issue_tracker: https://github.com/apivideo/api.video-flutter-live-stream/issues
homepage: https://api.video
version: 1.3.0

environment:
  sdk: ">=2.17.1 <4.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  json_annotation: ^4.8.1
  native_device_orientation: ^2.0.3
  meta: ^1.9.0
  apivideo_platform_interface: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  pigeon: ^22.4.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      ios:
        dartPluginClass: ApiVideoLiveStreamApplePlatform
        pluginClass: ApiVideoLiveStreamApplePlugin
        sharedDarwinSource: true
      macos:
        dartPluginClass: ApiVideoLiveStreamApplePlatform
        pluginClass: ApiVideoLiveStreamApplePlugin
        sharedDarwinSource: true

